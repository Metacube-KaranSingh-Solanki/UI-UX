<!DOCTYPE html>
<html>
<head>
<title>Meta Parking</title>
</head>
<body style="font-family: Calibri; margin-left: 5%; margin-right: 5%">
    <!--Header-->
    <header>
        <!--Navigation Bar-->
        <center>
            <nav class="top-nav">
                <a class="active" href="#section-employee">Add Employee</a>&ensp;|&ensp;
                <a href="#section-add-vehicle">Add Vehicle</a>&ensp;|&ensp;
                <a href="#section-feedback">Give feedback</a>&ensp;|&ensp;
                <a href="#section-pricing">Pricing</a>
            </nav>
        </center>
        <br>
    </header>
    <div>
        <img src="images/meta-parking-banner.jpg" alt="Banner Image" height="80%" width="100%" />
    </div>

    <!--Section #1: Employee Form-->
    <section id="section-employee" class="section-employee">
        <h2>Employee</h2>
        <form>
            <label>Full Name: <input type="text" class="input" placeholder="Full Name" required /></label><br><br>
            <label>Gender:
                <label><input type="radio" class="input" name="gender" required /> Male</label>
                <label><input type="radio" class="input" name="gender" required /> Female</label><br><br>
                <label>Email: <input type="email" class="input" placeholder="Email" required /></label> <br><br>
                <label>Password: <input type="password" class="input" placeholder="Password" required /></label><br><br>
                <label>Confirm Password: <input type="password" class="input" placeholder="Confirm password"
                        required /></label> <br><br>
                <label>Contact Number: <input type="number" class="input" placeholder="Contact"
                        required /></label><br><br>
                <button type="submit">Submit</button>
        </form>
    </section>
    <hr><br>
    <!--Section #2: Add Vehicle-->
    <section id="section-add-vehicle">
        <h2>Vehicle</h2>
        <form>
            <label>Vehicle Make (Company):
                <input type="text" class="input" placeholder="Vehicle Make (Company)" required /></label><br><br>
            <label>Vehicle Model:
                <input type="text" class="input" placeholder="Vehicle Model" required /></label><br><br>
            <label>Type:
                <input type="text" class="input" placeholder="Type" required /></label><br><br>
            <label>Vehicle Number:
                <input type="text" class="input" placeholder="Vehicle Number" required /></label><br><br>
            <label>Employee Id:
                <input type="text" class="input" placeholder="Employee Id" required /></label><br><br>
            <label>Identification (Color, Mark, Visible Accessory etc.):<br>
                <textarea class="input" rows="4" cols="50" required>
                </textarea>
            </label><br><br>
            <button type="submit">Submit</button>
        </form>
    </section>
    <hr>
    <br>
    <!--Section #3: Feedback-->
    <section id="section-feedback">
        <h2>Feedback</h2>
        <form>
            <form>
                <label>Name: <input type="text" class="input" placeholder="Name" required /></label><br><br>
                <label>Email: <input type="email" class="input" placeholder="Email" required /></label> <br><br>
                <label>Subject: <input type="text" class="input" placeholder="Subject" required /></label><br><br>
                <label>Message:<br>
                    <textarea class="input" rows="4" cols="50" required>
                    </textarea>
                </label><br><br>
                <button type="submit">Submit</button>
            </form>
    </section>
    <hr>
    <br>
    <!--Section #4: -->
    <section id="section-pricing">
        <h2>Pricing</h2>
        <!--Cycle-->
        <div name="cycle" style="width:300px;height:290px;border:2px solid rgb(175, 163, 163); border-radius: 3%;">
            <center>
                <h3>CYCLE</h3>
                <div name="circle"
                    style="width:80px;height:80px;border:2px solid rgb(34, 134, 173); border-radius: 50%;">
                    <br>
                    <label style="font-size: 25px; font-weight: bold;">$100</label> <br>
                    <label>/month</label>
                </div>
                <br>
                <div name="labels">
                    <label style="font-size: 14px; color:rgb(139, 121, 121)">$5 Daily</label> <br>
                    <label style="font-size: 14px; color:rgb(139, 121, 121)">$100 Monthly</label> <br>
                    <label style="font-size: 14px; color:rgb(139, 121, 121)">$500 Yearly</label> <br>
                </div>
                <br>
                <button
                    style="padding: 10px; border-color: deepskyblue; color: rgb(13, 85, 109); border-width: 2px; border-radius: 3px; background-color: white;">PURCHASE
                    NOW</button>
            </center>
        </div>
        <br>
        <!--Motor Cycle-->
        <div name="motorcycle" style="width:300px;height:290px;border:2px solid rgb(175, 163, 163); border-radius: 3%;">
            <center>
                <h3>MOTOR CYCLE</h3>
                <div name="circle"
                    style="width:80px;height:80px;border:2px solid rgb(34, 134, 173); border-radius: 50%;">
                    <br>
                    <label style="font-size: 25px; font-weight: bold;">$200</label> <br>
                    <label>/month</label>
                </div>
                <br>
                <div name="labels">
                    <label style="font-size: 14px; color:rgb(139, 121, 121)">$10 Daily</label> <br>
                    <label style="font-size: 14px; color:rgb(139, 121, 121)">$200 Monthly</label> <br>
                    <label style="font-size: 14px; color:rgb(139, 121, 121)">$1000 Yearly</label> <br>
                </div>
                <br>
                <button
                    style="padding: 10px; border-color: deepskyblue; color: rgb(13, 85, 109); border-width: 2px; border-radius: 3px; background-color: white;">PURCHASE
                    NOW</button>
            </center>
        </div>
        <br>
        <!--Four Wheeler-->
        <div name="four-wheelers"
            style="width:300px;height:290px;border:2px solid rgb(175, 163, 163); border-radius: 3%;">
            <center>
                <h3>FOUR WHEEL</h3>
                <div name="circle"
                    style="width:80px;height:80px;border:2px solid rgb(34, 134, 173); border-radius: 50%;">
                    <br>
                    <label style="font-size: 25px; font-weight: bold;">$500</label> <br>
                    <label>/month</label>
                </div>
                <br>
                <div name="labels">
                    <label style="font-size: 14px; color:rgb(139, 121, 121)">$20 Daily</label> <br>
                    <label style="font-size: 14px; color:rgb(139, 121, 121)">$500 Monthly</label> <br>
                    <label style="font-size: 14px; color:rgb(139, 121, 121)">$3500 Yearly</label> <br>
                </div>
                <br>
                <button
                    style="padding: 10px; border-color: deepskyblue; color: rgb(13, 85, 109); border-width: 2px; border-radius: 3px; background-color: white;">PURCHASE
                    NOW</button>
            </center>
        </div>
    </section>
</body>

</html>
